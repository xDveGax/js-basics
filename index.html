<!DOCTYPE html>

  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo-js"></div>
        <p class="logo-name">JS Basics<span>&trade;</span></p>
      </div>
    </header>
    <div id="app"></div>
    <script>
      /* Const keyword
      means that no rebinding will happen
      so guarantee that we cannont rebind
      */
     let a = 1;
     a = 2; // Uncaught TypeError: Assignment to constant variable.
     let o = {
      name: 'b',
     };
     o.name = 'c'
     console.log(o)
    </script>
  </body>
